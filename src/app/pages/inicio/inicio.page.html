<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Lista -->
  <ion-list>
    <ion-item *ngFor="let c of componentes" [routerLink]="c.rediectTo" detail>
      <ion-icon [name]="c.icon" slot="start"></ion-icon>
      <ion-label>{{ c.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
