<!-- Cabecera -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Regresar" defaultHref="/"> </ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-avatar>
        <img src="/assets/stan-lee.jpg" />
      </ion-avatar>
    </ion-buttons>

    <ion-title>Avatar</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Contenido -->
<ion-content>
  <!-- Lebel pequeÃ±o -->
  <ion-chip color="primary" *ngFor="let i of [1, 1, 1, 1, 1, 1, 1]">
    <ion-avatar>
      <img src="/assets/stan-lee.jpg" />
    </ion-avatar>
    <ion-label>Stan Lee</ion-label>
  </ion-chip>
  <!-- Lista -->
  <ion-list>
    <ion-item *ngFor="let i of [1, 1, 1, 1, 1, 1, 1]">
      <ion-avatar slot="start">
        <img src="/assets/stan-lee.jpg" />
      </ion-avatar>
      <ion-label>Stan Lee</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
